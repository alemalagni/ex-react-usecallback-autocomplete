<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const { useState, useEffect } = React;

        function ReactApp() {
            const [search, setSearch] = useState('')
            const [result, setResult] = useState([])

            useEffect(() => {
                fetch(`http://localhost:3333/products?search=${search}`)
                    .then(res => res.json())
                    .then(obj => setResult(obj))
                    .catch(err => console.error('Errore nella richiesta dati:', err))
            }, [])

            return (
                <>
                    <Search search={search} setSearch={setSearch} />
                    <Result result={result} />
                </>
            )
        }

        function Search({ search, setSearch }) {
            return (
                <div style={{ margin: '200px auto', width: '35%' }}>
                    <input
                        type='text'
                        placeholder='Search'
                        style={{ width: '100%', padding: '5px' }}
                        value={search}
                        onChange={e => setSearch(e.target.value)}
                    />
                </div>
            )
        }

        function Result({ result }) {
            // result.length > 0 ? (
            //     <div style={{ width: '35%', margin: '20px auto', textAlign: 'left' }}>
            //         {result.map(item => (
            //             <div key={item.id} style={{ padding: '5px 0', borderBottom: 'solid 1px black' }}>
            //                 {item.name}
            //             </div>
            //         ))}
            //     </div>
            // ) : (
            //     <div style={{ width: '35%', margin: '20px auto', textAlign: 'center' }}>
            //         Nessun risultato
            //     </div>
            // )
            console.log(result)
            return (
                <div style={{ display: 'flex' }}>
                    {result.map(r => {
                        <ResultCard key={r.id} name={r.name} image={r.image} price={r.price} />
                    })}
                </div>
            )
        }

        function ResultCard({ id, name, image, price }) {
            return (
                <div
                    key={id}
                    style={{ margin: '20px auto', padding: '5px', border: 'solid 1px black', borderRadius: '5px' }}
                >
                    <div>
                        <img src={image} alt={name} style={{ width: '100px' }} />
                    </div>
                    <div style={{ textAlign: 'center' }}>
                        <p>{name}</p>
                        <p style={{ fontWeight: 'bold' }}>{price} â‚¬</p>
                    </div>

                </div>
            )
        }

        const root = createRoot(document.querySelector(".root"));
        root.render(<ReactApp />);
    </script>
</head>

<body>
    <div class="root"></div>
</body>

</html>
